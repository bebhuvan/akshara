{{ define "main" }}
{{ partial "header.html" . }}

<main class="authors-list-page">
    <div class="page-header">
        <h1>Authors</h1>
        <p class="page-subtitle">Writers and thinkers whose works we preserve</p>
    </div>

    <div class="authors-grid">
        {{ range .RegularPages }}
        <a href="{{ .RelPermalink }}" class="author-card">
            <h3>{{ .Title }}</h3>
            <p class="author-years">{{ .Params.birth_year }} - {{ .Params.death_year }}</p>
            <p class="author-bio">{{ .Params.short_bio }}</p>
        </a>
        {{ end }}
    </div>
</main>

{{ partial "footer.html" . }}
{{ end }}
