<header class="header">
    <div class="header-inner">
        <a href="{{ .Site.BaseURL }}" class="logo">
            <svg class="logo-mark" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Elegant open book / unfurling pages -->
                <path d="M6 24 Q10 20 16 22 Q22 20 26 24" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none"/>
                <path d="M8 20 Q12 16 16 18 Q20 16 24 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.6"/>
                <path d="M10 16 Q13 13 16 14 Q19 13 22 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.3"/>
            </svg>
            <span class="logo-text">Akshara</span>
        </a>

        <button class="menu-toggle" aria-label="Toggle menu">
            <span class="menu-icon"></span>
        </button>

        <div class="nav-wrapper">
            <nav class="nav">
                <a href="/books">Books</a>
                <a href="/collections">Collections</a>
                <a href="/authors">Authors</a>
                <a href="/about">About</a>
                <a href="/search">Search</a>
            </nav>

            <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');
    const themeToggle = document.querySelector('.theme-toggle');

    // Hamburger menu
    if (menuToggle) {
        menuToggle.addEventListener('click', function() {
            nav.classList.toggle('active');
            menuToggle.classList.toggle('active');
            document.body.classList.toggle('menu-open');
        });

        // Close menu when clicking nav links
        const navLinks = document.querySelectorAll('.nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                nav.classList.remove('active');
                menuToggle.classList.remove('active');
                document.body.classList.remove('menu-open');
            });
        });
    }

    // Dark mode toggle
    const theme = localStorage.getItem('theme') || 'light';
    if (theme !== 'light') {
        document.body.classList.add(theme);
    }

    if (themeToggle) {
        themeToggle.addEventListener('click', function() {
            const isDark = document.body.classList.contains('dark');

            if (isDark) {
                document.body.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    }
});
</script>
