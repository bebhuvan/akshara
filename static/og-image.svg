<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm cream background -->
  <rect width="1200" height="630" fill="#faf8f5"/>

  <!-- Left panel with soft terracotta -->
  <rect x="0" y="0" width="280" height="630" fill="#d4a090"/>

  <!-- Kannada letter inside left panel -->
  <text
    x="140"
    y="400"
    font-family="'Noto Sans Kannada', system-ui, sans-serif"
    font-size="240"
    fill="#ffffff"
    opacity="0.25"
    text-anchor="middle">à²…</text>

  <!-- Centered content in remaining space -->
  <g transform="translate(740, 180)">
    <!-- Site name - centered -->
    <text
      x="0"
      y="0"
      font-family="Georgia, 'Crimson Text', serif"
      font-size="72"
      fill="#1a1614"
      font-weight="400"
      text-anchor="middle"
      letter-spacing="-1">Akshara</text>

    <!-- Decorative line - centered -->
    <line x1="-40" y1="28" x2="40" y2="28" stroke="#b85a3a" stroke-width="2"/>

    <!-- Tagline - centered -->
    <text
      x="0"
      y="85"
      font-family="Georgia, 'Crimson Text', serif"
      font-size="26"
      fill="#2d2a27"
      font-style="italic"
      text-anchor="middle"
      font-weight="400">India's forgotten books, brought back to life</text>

    <!-- Description - centered -->
    <text
      x="0"
      y="150"
      font-family="'Inter', system-ui, sans-serif"
      font-size="18"
      fill="#6a6560"
      text-anchor="middle"
      font-weight="400">Historic texts digitized, cleaned, and readable online.</text>
    <text
      x="0"
      y="178"
      font-family="'Inter', system-ui, sans-serif"
      font-size="18"
      fill="#6a6560"
      text-anchor="middle"
      font-weight="400">Free and open to everyone.</text>
  </g>

  <!-- Domain at bottom right -->
  <text
    x="740"
    y="580"
    font-family="'Inter', system-ui, sans-serif"
    font-size="14"
    fill="#a09a94"
    font-weight="500"
    text-anchor="middle"
    letter-spacing="0.5">akshara.ink</text>
</svg>
