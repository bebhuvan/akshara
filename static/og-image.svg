<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#fafaf8"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e8e8e8" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>

  <!-- Top accent line -->
  <rect x="0" y="0" width="1200" height="3" fill="#d97642"/>

  <!-- Main content container -->
  <g transform="translate(600, 315)">

    <!-- Large Kannada character as focal point -->
    <text
      x="0"
      y="-80"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="200"
      fill="#d97642"
      text-anchor="middle"
      opacity="0.12">ಅ</text>

    <!-- Kannada character (smaller, primary) -->
    <text
      x="-280"
      y="0"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="72"
      fill="#d97642"
      text-anchor="middle"
      alignment-baseline="middle">ಅ</text>

    <!-- Site name -->
    <text
      x="-150"
      y="5"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="64"
      fill="#1a1a1a"
      text-anchor="start"
      font-weight="400"
      letter-spacing="-1">Akshara</text>

    <!-- Tagline -->
    <text
      x="0"
      y="80"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="28"
      fill="#6b6b6b"
      text-anchor="middle"
      font-weight="400">Making India's forgotten books readable</text>

    <!-- Secondary line -->
    <text
      x="0"
      y="120"
      font-family="system-ui, -apple-system, sans-serif"
      font-size="20"
      fill="#a8a8a8"
      text-anchor="middle"
      font-weight="400"
      letter-spacing="1">OCR extraction · Text cleanup · Free access</text>
  </g>

  <!-- Bottom subtle line -->
  <line x1="100" y1="580" x2="1100" y2="580" stroke="#e8e8e8" stroke-width="1"/>

  <!-- Domain -->
  <text
    x="600"
    y="610"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="16"
    fill="#a8a8a8"
    text-anchor="middle"
    letter-spacing="0.5">akshara.dhwani.ink</text>
</svg>
