<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Warm paper background -->
  <rect width="1200" height="630" fill="#faf8f6"/>

  <!-- Subtle texture overlay -->
  <defs>
    <pattern id="noise" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="0.5" fill="#e5e2df" opacity="0.5"/>
      <circle cx="75" cy="75" r="0.5" fill="#e5e2df" opacity="0.5"/>
      <circle cx="50" cy="10" r="0.3" fill="#e5e2df" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#noise)"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="#c85a3a"/>

  <!-- Large decorative Devanagari letter (background) -->
  <text
    x="900"
    y="420"
    font-family="'Noto Sans Devanagari', system-ui, sans-serif"
    font-size="400"
    fill="#c85a3a"
    opacity="0.06"
    text-anchor="middle">à¤…</text>

  <!-- Main content -->
  <g transform="translate(100, 280)">
    <!-- Book icon / Open pages -->
    <g transform="translate(0, -60)">
      <path d="M0 40 Q20 30 40 35 Q60 30 80 40" stroke="#c85a3a" stroke-width="3" stroke-linecap="round" fill="none"/>
      <path d="M10 30 Q25 22 40 26 Q55 22 70 30" stroke="#c85a3a" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.6"/>
      <path d="M18 22 Q30 16 40 18 Q50 16 62 22" stroke="#c85a3a" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.3"/>
    </g>

    <!-- Site name -->
    <text
      x="0"
      y="20"
      font-family="Georgia, 'Crimson Text', serif"
      font-size="72"
      fill="#1a1614"
      font-weight="400"
      letter-spacing="-2">Akshara</text>

    <!-- Tagline -->
    <text
      x="0"
      y="80"
      font-family="'Inter', system-ui, sans-serif"
      font-size="26"
      fill="#6b6560"
      font-weight="400">India's forgotten books, made readable</text>

    <!-- Decorative line -->
    <line x1="0" y1="120" x2="300" y2="120" stroke="#e5e2df" stroke-width="1"/>

    <!-- Domain -->
    <text
      x="0"
      y="160"
      font-family="'Inter', system-ui, sans-serif"
      font-size="18"
      fill="#a8a39e"
      font-weight="500"
      letter-spacing="0.5">akshara.ink</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="626" width="1200" height="4" fill="#c85a3a"/>
</svg>
